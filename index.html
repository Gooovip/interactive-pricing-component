<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- CSS only bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Interactive pricing component</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <!-- Header Code start -->
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
      </header>
      <!-- Header Code End -->
      <!-- Card Code Start -->
      <div class="card">
        <div class="card-header">
          <p class="views">100K pageviews</p>
          <p class="price-month"><span class="price">$16.00</span> / month</p>
        </div>
        <div class="card-body">
          <input type="range" class="form-range" min="0" max="2" step="1">
          <div class="card-body-text">
            <p>Monthly Billing</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox">
            </div>
            <p>Yearly Billing</p>
            <p>25% discount</p>
          </div>
        </div>
        <!-- <hr /> -->
        <div class="card-footer">
          <div class="card-footer-text">
            <small>H</small>
            <title>Just test</title>
          </div>
          <button>test</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
